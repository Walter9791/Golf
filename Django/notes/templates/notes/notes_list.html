{% extends "base.html" %}
    
{% block content %}
    <h1 class = "my-5">These are the notes</h1>
    
        <div class = "row row-cols3 g-2">
            {%for note in notes%}
            <div class = "col">
                <div class = "p-3 border">
                        <a href = "{% url 'notes.detail' pk=note.id %}" class='text-dark text-decoration-non'>
                            <h3>{{note.title}}</h3>
                        </a>
                        {{note.text|truncatechars:10}}
                </div>
            </div>
            {%endfor%}
        </div>
{% endblock %}



<!--above line calls base.html to inject into the html below. you can remove the <hear> and <link rel> 
and as we have in the base.html file block content and end content you just surround the html you want to apply
that css to  "it is called wrapping on the content"-->
